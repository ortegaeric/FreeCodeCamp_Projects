<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </header>
      <main>
        <form action="/action.html" id=fcc_form>
          <label for="name">Name</label><br>
          <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
          
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
          
          <label for="age">Age (optional)<br>
          <input type="number" id="age" name="age" min="10" max="99" placeholder="Age"><br><br>
            
            <label for="role">Which option best describes your current role?</label><br>
            <select id="role" name="role" form="fcc_form">
              <option selected disabled>Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select><br><br>
            
            <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label><br><br>
            <input type="radio" id="definitely" name="recommendation" value="definetely" checked>
            <label for="definitely">Definitely</label><br>
            
            <input type="radio" id="maybe" name="recommendation" value="definetely">
            <label for="definitely">Maybe</label><br>
            
            <input type="radio" id="notSure" name="recommendation" value="definetely">
            <label for="definitely">Not Sure</label><br><br>
            
            <label for="role">What is your favorite feature of freeCodeCamp?</label><br>
            <select id="role" name="role" form="fcc_form">
              <option selected disabled>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select><br><br>
            
            <label for="improvements">What would you like to see improved? (Check all that apply)</label><br><br>
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">Front-end Projects</label><br>
            
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">Back-end Proects</label><br>
            
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">Data Visualization</label><br>
            
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">Challenges</label><br>
            
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">Open Source Community</label><br>
            
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">Gitter Help Rooms</label><br>
            
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">Videos</label><br>
            
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">City Meetups</label><br>
            
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">Wiki</label><br>
            
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">Forum</label><br>
            
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">Additional Courses</label><br><br>
            
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea id="comments" name="comments" rows="6" cols="93" placeholder="Enter your comments here..."></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
      </main>
</body>
</html>
